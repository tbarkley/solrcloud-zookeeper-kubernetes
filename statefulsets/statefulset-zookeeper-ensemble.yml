apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: zk
spec:
  selector:
    matchLabels:
      app: zookeeper-app # has to match .spec.template.metadata.labels
  serviceName: "zkensemble"
  replicas: 3 # by default is 1
  template:
    metadata:
      labels:
        app: zookeeper-app # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      restartPolicy: Always
      containers:
      - name: zookeeper
        image: zookeeper:3.5.6
        imagePullPolicy: IfNotPresent
        command: 
        - "/bin/sh"
        - "-c"
        - "if [ ! -d $ZOO_DATA_DIR ] ; then mkdir -p $ZOO_DATA_DIR ; chmod 777 $ZOO_DATA_DIR ; else touch /conf/test; fi && \
           if [ ! -d $ZOO_LOG_DIR ] ; then mkdir -p $ZOO_LOG_DIR ; chmod 777 $ZOO_LOG_DIR ; else touch /conf/test; fi && \
           if [ ! -d $ZOO_DATA_LOG_DIR ] ; then mkdir -p $ZOO_DATA_LOG_DIR ; chmod 777 $ZOO_DATA_LOG_DIR ; else touch /conf/test; fi && \
           if [ ! -f $ZOO_DATA_DIR/myid ] ; then $(echo $((${HOSTNAME##*-}+1)) > $ZOO_DATA_DIR/myid ) else touch /conf/test; fi && \
           $(echo $ZOO_SERVERS | sed \"s/$(hostname).zkensemble/0.0.0.0/g\" > /conf/zooservers.txt) && \
           export ZOO_SERVERS=\"$( cat /conf/zooservers.txt )\" && \
           /docker-entrypoint.sh zkServer.sh start-foreground"
        readinessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 2181
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: volzookeeper
          mountPath: /store
        ports:
        - name: zkport
          containerPort: 2181
        - name: zkportpeers
          containerPort: 2888
        - name: zkportelection
          containerPort: 3888
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: ZOO_LOG_DIR
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooLogDir
          - name: ZOO_INIT_LIMIT
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooInitLimit
          - name: ZOO_SYNC_LIMIT
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooSyncLimit
          - name: ZOO_MAX_CLIENT_CNXNS
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooMaxClientCnxns
          - name: ZOO_RECONFIG_ENABLED
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooReconfigEnabled
          - name: ZOO_TICK_TIME
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooTickTime
          - name: ZOO_MIN_SESSION_TIMEOUT
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooMinSessionTimeout
          - name: ZOO_MAZ_SESSION_TIMEOUT
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooMaxSessionTimeout
          - name: ZOO_DATA_DIR
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooDataDir
          - name: ZOO_DATA_LOG_DIR
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooDataLogDir
          - name: ZOO_STANDALONE_ENABLED
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooStandaloneEnabled
          - name: ZOO_SERVERS
            valueFrom:
              configMapKeyRef:
                name: zookeeper-ensemble-config
                key: zooServers
  volumeClaimTemplates:
  - metadata:
      name: volzookeeper
    spec:
      storageClassName: store-zkensemble
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 32Gi
